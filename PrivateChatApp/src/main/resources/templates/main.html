<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Hello World</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static.css" rel="stylesheet"/>
    </head>
    
    <body>
    	<div>
    		<h1 th:if="${username == null}">Hello!</h1>
    		<h1 th:unless="${username == null}" th:text="${'Hello, ' + username + '!'}"></h1>
    	
    		<a th:if="${username == null}" href="/login">Login</a>
    		<a th:if="${username == null}" href="/signup">Sign Up</a>
    		<a th:unless="${username == null}" href="/logout">Logout</a>
    	</div>
    	
    	<div class="card" th:unless="${username == null}">
	    	<h3>Messages</h3>
	       	<table>
	           <thead>
	           	<tr>
	                <th>Sender</th>
	                <th>Contents</th>
	            </tr>
	           </thead>
	           
	           <tbody>
	            <tr th:each="message : ${messages}">
	                <td th:text="${message.getRecipient()}"></td>
	                <td th:text="${message.getContents()}"></td>
	            </tr>
	           </tbody>
	        </table>
    	</div>
    </body>
</html>
