<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Chat App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="static.css" rel="stylesheet"/>
        <link rel="stylesheet" href="../static/static.css" type="text/css">

    </head>
    
    <body>
        <div class="topnav">
    		<a class="topnavElem" th:unless="${user == null}" th:text="${ user.getUsername()}" href="/"></a>
    		<a class="topnavElem" th:if="${user == null}" href="/login">Login</a>
    		<a class="topnavElem" th:if="${user == null}" href="/signup">Sign Up</a>
    		<a class="topnavElem" th:unless="${user == null}" href="/logout">Logout</a>
                <a class="topnavElem" th:unless="${user == null}" href="/profile">Profile</a>
    	</div>
    	<div class="singleElem">
	    	<form method="POST" th:action="@{/profile}" enctype="multipart/form-data">
		        <div class="card">
                            <label th:text="${'Username: '+ user.getUsername()}" ></label><br> <input type="hidden" th:value = "${user.getUsername()}" id="username" name="username"> <br> 
                            
                            <label>New Name:</label> <input type="text" th:value = "${user.getPname()}"id="npname" name="npname"> <br>
                            <label>New Email:</label> <input type="email" th:value = "${user.getEmail()}"id="nemail" name="nemail"> <br>
                            <label>New Password:</label> <input type="password" th:value = "${user.getPassword()}"id="npassword" name="npassword"> <br>
                            <button type="submit" class="btn btn-primary">Save!</button>
				</div>
	        </form>
        </div>
    </body>
</html>
